<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>outline offset</title>
    <style>
    p{
            margin:30px;
            border:1px solid black;
            outline: 1px solid red;
            outline-offset: 15px; 
        }
    </style>
</head>
<body>
    <p>My name is Tawwin.</p>
</body>
</html>
